<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple E-commerce Store</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav class="nav-bar">
            <div class="nav-logo">
                <a href="#">Simple E-commerce Store</a>
            </div>
            <ul class="nav-links">
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
                <li><a href="#">Cart (0)</a></li>
            </ul>
            <div class="nav-search">
                <input type="search" placeholder="Search products">
                <button>Search</button>
            </div>
        </nav>
    </header>
    <main>
        <section class="hero">
            <div class="hero-image">
                <img src="https://via.placeholder.com/1500x500" alt="Hero Image">
            </div>
            <div class="hero-content">
                <h1>Welcome to Simple E-commerce Store</h1>
                <p>Explore our wide range of products</p>
                <button>Shop Now</button>
            </div>
        </section>
        <section class="products">
            <h2>Products</h2>
            <ul id="product-list">
                <!-- products will be rendered here -->
            </ul>
        </section>
        <section class="categories">
            <h2>Categories</h2>
            <ul>
                <li><a href="#">Electronics</a></li>
                <li><a href="#">Fashion</a></li>
                <li><a href="#">Home & Kitchen</a></li>
                <li><a href="#">Beauty & Personal Care</a></li>
            </ul>
        </section>
    </main>
    <footer>
        <p>&copy; 2023 Simple E-commerce Store</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
